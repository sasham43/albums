      <script>
        $(function() {
            $("#start").on('click', function(){
                $.ajax('/auth').done(function(response){
                    console.log('response:', response);
                    $("#start").hide();
                    var link = $("#login");
                    link.attr("href", response);
                    link.html(response);
                });
            });

          console.log('jquery loaded.');
        });
      </script>

    <base href="/" />

  <body>
        <button id="start">START</button>
        <div>
            <a id="login"></a>
        </div>
